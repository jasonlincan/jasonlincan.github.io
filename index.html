<!DOCTYPE html>
<html>
<head>
	<title>Tienda de caza</title>
	<style>
		body {
			background-color: #8B5742;
			font-family: Arial, sans-serif;
			color: white;
		}

		h1 {
			color: #FF8C00;
		}

		h2 {
			color: #F0E68C;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
		}

		img {
			max-width: 100%;
			height: auto;
			border: 1px solid white;
			margin-bottom: 20px;
		}

		a {
			color: #F0E68C;
			text-decoration: none;
			font-weight: bold;
			padding: 5px 10px;
			border: 1px solid #F0E68C;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		a:hover {
			background-color: #F0E68C;
			color: #8B5742;
		}

		nav {
			background-color: #F0E68C;
			padding: 10px;
			margin-bottom: 20px;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: space-between;
		}

		nav li {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Armas de fuego</a></li>
			<li><a href="#">Arquería</a></li>
			<li><a href="#">Cuchillería</a></li>

</body>
</html>
